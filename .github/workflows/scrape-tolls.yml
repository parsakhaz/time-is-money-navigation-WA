name: Daily Toll Data Scraper

on:
  # Run daily at 3 AM PT (11 AM UTC)
  schedule:
    - cron: '0 11 * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run toll scraper
        run: npm run scrape:tolls

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet src/data/wa-tolls.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/wa-tolls.json
          git commit -m "chore: update toll data - $(date +'%Y-%m-%d')"
          git push
